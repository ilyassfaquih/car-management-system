server:
  port: 8080

spring:
  cloud:
    gateway:

      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
        - id: car-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/cars/**
        - id: rental-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/rentals/**