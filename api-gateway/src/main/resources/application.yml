server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: http://localhost:8081  # Direct URL - change port if different
          predicates:
            - Path=/api/auth/**
        - id: car-service
          uri: lb://CAR-SERVICE
          predicates:
            - Path=/api/cars/**
        - id: rental-service
          uri: lb://RENTAL-SERVICE
          predicates:
            - Path=/api/rentals/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: false  # Disable Eureka for testing
