# MongoDB connection configuration
spring.data.mongodb.uri=mongodb://localhost:27017/auth_db

# JWT secret and validity durations
jwt.secret=MyVerySecretKeyForJwtGeneration1234567890
jwt.access-token-validity-ms=900000
jwt.refresh-token-validity-ms=604800000

# Server port (distinct per service)
server.port=8081

# Log level
logging.level.root=INFO