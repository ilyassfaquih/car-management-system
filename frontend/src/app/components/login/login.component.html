<div class="login-container">
  <div class="login-card card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to manage your car rentals</p>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="credentials.email " class="form-control" required
          placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control"
          required placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid || isLoading">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
